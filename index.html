<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Мини-форма</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body {
    margin: 0;
    padding: 20px;
    background: white;
    font-family: Arial, sans-serif;
}
.container {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.input-field {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}
.send-btn {
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
.send-btn:active {
    background: #0056b3;
}
</style>
</head>
<body>
    <div class="container">
        <input type="text" class="input-field" id="userInput" placeholder="Введите текст...">
        <button class="send-btn" onclick="sendData()">Отправить</button>
    </div>

<script>
Telegram.WebApp.ready();

function sendData() {
    const input = document.getElementById('userInput');
    if (input.value.trim()) {
        Telegram.WebApp.sendData(input.value.trim());
        Telegram.WebApp.close();
    }
}

// Отправка по Enter
document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendData();
});
</script>
</body>
</html>
