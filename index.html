<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Ежедневный отчет</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .step { display: none; }
        .active { display: block; }
        select { min-height: 44px; width: 100%; font-size: 16px; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; }
        button.disabled { background-color: gray; color: white; pointer-events: none; }
        button.enabled { background-color: blue; color: white; }
    </style>
</head>
<body>
    <h2>Выберите операцию</h2>
    <select id="operation-select">
        <option value="">Выберите...</option>
    </select>
    <br />
    <button id="next-op" class="disabled" disabled>Далее</button>

    <script>
        // Полный список операций
        const OPERATIONS = [
            "Настил", "Срез", "Крой", "Оверлок", "Закрепка", "Распошив", "Горло", "Бейка",
            "Нарезка бейки", "Упаковка", "Отгрузка", "Заготовка пояса", "Пояс Заира", "Пояс",
            "Резинка", "Карман", "Подшивка низ", "Стрелка", "Переупаковка", "Выворачивание",
            "Перемаркировка", "Заготовка", "Почасовая оплата"
        ];

        // Получаем параметр operations из URL
        function getOperationsFromUrl() {
            const params = new URLSearchParams(window.location.search);
            let ops = params.get('operations');
            if (!ops) return null;
            try {
                // Декодируем и разбиваем по запятой
                return decodeURIComponent(ops).split(',').map(op => op.trim()).filter(op => op);
            } catch(e) {
                console.error('Ошибка декодирования operations из URL:', e);
                return null;
            }
        }

        // Заполняем селект операциями
        function fillOperationsSelect(ops) {
            const select = document.getElementById('operation-select');
            select.innerHTML = '<option value="">Выберите...</option>';
            ops.forEach(op => {
                const option = document.createElement('option');
                option.value = op;
                option.textContent = op;
                select.appendChild(option);
            });
            console.log('Заполнено операций:', ops.length, ops);
            alert('Количество операций: ' + ops.length + '\n' + ops.join(', '));
        }

        // Основной код инициализации
        document.addEventListener('DOMContentLoaded', () => {
            let userOperations = getOperationsFromUrl();

            if (!userOperations || userOperations.length === 0) {
                console.log('Operations из URL отсутствуют или пусты, используем полный список');
                userOperations = OPERATIONS;
            }

            fillOperationsSelect(userOperations);

            const select = document.getElementById('operation-select');
            const nextBtn = document.getElementById('next-op');

            select.addEventListener('change', () => {
                const val = select.value;
                if (val) {
                    nextBtn.classList.remove('disabled');
                    nextBtn.classList.add('enabled');
                    nextBtn.disabled = false;
                } else {
                    nextBtn.classList.add('disabled');
                    nextBtn.classList.remove('enabled');
                    nextBtn.disabled = true;
                }
            });

            nextBtn.addEventListener('click', () => {
                const selectedOp = select.value;
                if (!selectedOp) return alert('Пожалуйста, выберите операцию');
                alert('Вы выбрали операцию: ' + selectedOp);
                // Здесь можно продолжить логику перехода к следующему шагу
            });
        });
    </script>
</body>
</html>
